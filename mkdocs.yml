site_name: R-Epi-Analytics-Documentations
site_url: https://phacdatahub.github.io/R-Epi-analytics-template/


theme:
  name: material
  palette:
    primary: indigo
    accent: blue

repo_url: https://phacdatahub.github.io/R-Epi-analytics-template/

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://phacdatahub.github.io/R-Epi-analytics-template

plugins:
  - search:
      separator: '[\s\-\.]+'
  - mkdocstrings:
      handlers:
        python:
          paths: [api/src]

markdown_extensions:
  - pymdownx.snippets
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences      


nav:
  - Home: index.md
  - Tech Stack: 
      - Docker: techstack/Docker.md
      - How to Use: How-To-Use.md
      - How to Adopt Template: How-to-adopt-template.md
      - How to Run Trivy Locally: How-to-run-trivy-locally.md
      - How to Update Pages: How-to-update-pages.md
      - Tech Stack Choices: TechStackChoices.md
      - Trivy Ignored Files: Trivy_ignored_files.md
