name: RShiny

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      shiny-server:
        image: rocker/shiny:4.1.1
        ports:
          - 8180:3838
    steps:
      - uses: actions/checkout@v3
      - name: Set up R
        uses: r-lib/actions/setup-r@f57f1301a053485946083d7a45022b278929a78a
        with:
          r-version: '4.1.1'
      - name: Install R packages
        run: |
          R -e "install.packages(c('shiny', 'dplyr', 'ggplot2', 'gapminder'), repos='https://cloud.r-project.org/')"
      - name: Run Shiny App
        run: R -e "shiny::runApp('/path/to/your/app.R', host='0.0.0.0', port=8180)"
